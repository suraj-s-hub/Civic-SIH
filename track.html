<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Issues - Civic Sense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">CivicSense</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="report.html">Report Issue</a></li>
                <li><a href="track.html" class="active">Track Issue</a></li>
                <li><a href="guide.html">Civic Sense Guide</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <!-- Track Issues Section -->
    <section class="track-issues-section">
        <h1>Track Reported Issues</h1>
        <table id="issuesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Location</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Issues will be populated here by JS -->
            </tbody>
        </table>
    </section>

    <script>
        // Fetch issues from backend and populate table
        fetch('http://localhost:3000/issues')
            .then(response => response.json())
            .then(issues => {
                const tableBody = document.querySelector('#issuesTable tbody');
                issues.forEach((issue, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${issue.title}</td>
                        <td>${issue.description}</td>
                        <td>${issue.category}</td>
                        <td>${issue.location}</td>
                        <td>${issue.status}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(err => {
                console.error('Error fetching issues:', err);
            });
    </script>
</body>
</html>
